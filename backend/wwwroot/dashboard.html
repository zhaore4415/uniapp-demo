<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - AppDemo后台管理系统</title>
    <link rel="stylesheet" href="/common/common.css">
    <style>/* 页面特定样式 */
        /* 仪表盘特有的卡片样式 */
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .stat-icon.primary {
            background-color: #e3f2fd;
            color: #2196f3;
        }

        .stat-icon.success {
            background-color: #e8f5e9;
            color: #4caf50;
        }

        .stat-icon.warning {
            background-color: #fff3e0;
            color: #ff9800;
        }

        .stat-icon.danger {
            background-color: #ffebee;
            color: #f44336;
        }

        .stat-title {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .stat-change.positive {
            color: #4caf50;
        }

        .stat-change.negative {
            color: #f44336;
        }

        /* 数据展示区域特定样式 */
        .data-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .chart-options {
            display: flex;
            gap: 10px;
        }

        .chart-option-btn {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            background-color: white;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-option-btn:hover {
            background-color: #f5f5f5;
        }

        .chart-option-btn.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .activity-list {
            list-style: none;
            margin-top: 20px;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .activity-time {
            font-size: 12px;
            color: #999;
        }

        /* 仪表盘响应式调整 */
        @media (max-width: 1024px) {
            .data-section {
                grid-template-columns: 1fr;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card, .chart-container, .recent-activities {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 顶部导航栏 -->
        <nav class="top-navbar">
            <div class="nav-left">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    ☰
                </button>
                <h2 class="page-title">仪表盘概览</h2>
            </div>

            <div class="nav-right">
                <button class="notification-btn">
                    🔔
                    <span class="notification-badge">3</span>
                </button>

                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name" id="current-user">管理员</div>
                        <div class="user-role" id="user-role">系统管理员</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 统计卡片 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">总用户数</span>
                    <span class="stat-icon primary">👥</span>
                </div>
                <div class="stat-value">1,289</div>
                <div class="stat-change positive">
                    ↑ 12.5% 较上月
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">活跃用户</span>
                    <span class="stat-icon success">✅</span>
                </div>
                <div class="stat-value">845</div>
                <div class="stat-change positive">
                    ↑ 8.3% 较上月
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">产品总数</span>
                    <span class="stat-icon warning">🛍️</span>
                </div>
                <div class="stat-value">256</div>
                <div class="stat-change positive">
                    ↑ 3.2% 较上月
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">今日订单</span>
                    <span class="stat-icon danger">📦</span>
                </div>
                <div class="stat-value">36</div>
                <div class="stat-change negative">
                    ↓ 2.1% 较昨日
                </div>
            </div>
        </div>

        <!-- 数据展示区域 -->
        <div class="data-section">
            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">用户增长趋势</h3>
                    <div class="chart-options">
                        <button class="chart-option-btn active">日</button>
                        <button class="chart-option-btn">周</button>
                        <button class="chart-option-btn">月</button>
                    </div>
                </div>
                <!-- 这里可以放置图表 -->
                <div style="height: 300px; display: flex; justify-content: center; align-items: center; color: #999;">
                    <p>图表加载中...</p>
                </div>
            </div>

            <div class="recent-activities">
                <h3 class="chart-title">最近活动</h3>
                <ul class="activity-list">
                    <li class="activity-item">
                        <div class="activity-icon" style="background-color: #e3f2fd; color: #2196f3;">👤</div>
                        <div class="activity-content">
                            <div class="activity-text">新用户 <strong>张三</strong> 注册成功</div>
                            <div class="activity-time">10分钟前</div>
                        </div>
                    </li>
                    <li class="activity-item">
                        <div class="activity-icon" style="background-color: #fff3e0; color: #ff9800;">📦</div>
                        <div class="activity-content">
                            <div class="activity-text">订单 <strong>#12345</strong> 已发货</div>
                            <div class="activity-time">30分钟前</div>
                        </div>
                    </li>
                    <li class="activity-item">
                        <div class="activity-icon" style="background-color: #e8f5e9; color: #4caf50;">✅</div>
                        <div class="activity-content">
                            <div class="activity-text">产品 <strong>高级会员</strong> 库存更新</div>
                            <div class="activity-time">2小时前</div>
                        </div>
                    </li>
                    <li class="activity-item">
                        <div class="activity-icon" style="background-color: #ffebee; color: #f44336;">⚠️</div>
                        <div class="activity-content">
                            <div class="activity-text">系统维护提醒：数据库备份</div>
                            <div class="activity-time">昨天 18:30</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="common/common.js"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            initPage();
        });
    </script>
</body>
</html>
